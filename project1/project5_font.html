<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.文本修饰标签
         修饰文本颜色，大小，字体样式
         基本语法：<font color="颜色" size="大小" face="字体名称">文本内容</font>
         <font>标签不推荐使用，建议使用CSS样式进行文本修饰 -->
    <font color="red" size="5" face="楷体">这是一个测试文本</font>
    <!-- 2.特殊符号
        &nbsp;  表示空格
        &lt;   表示小于号
        &gt;   表示大于号
        &amp;  表示和号
        &copy; 表示版权符号
        &reg;  表示注册商标符号
        &trade;表示商标符号
        &hellip;表示省略号
        其他符号可以参考HTML符号实体参考表
      -->
</body>
</html>
