<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表(unordered list): 
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    type="disc"（默认实心圆圈）, type="circle"（空心圆圈）, type="square"（实心方块）, type="none"（无标记）
    -->
    <h1>无序列表</h1>
    <ul type="none">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- 有序列表(ordered list):
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    type="1"（默认数字）, type="A"（大写字母）, type="a"（小写字母）, type="I"（大写罗马数字）, type="i"（小写罗马数字）
    start="n"（指定起始编号）
    -->
    <h1>有序列表</h1>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <!-- 自定义列表(definition list):
     用于图文混排，问答列表中
     <dl>
        <dt>Term 1</dt>
        <dd>Definition for Term 1</dd>
        <dt>Term 2</dt>
        <dd>Definition for Term 2</dd>
    </dl>
    type="1"（默认数字）, type="A"（大写字母）, type="a"（小写字母）, type="I"（大写罗马数字）, type="i"（小写罗马数字）
    -->
    <h1>自定义列表</h1>
    <dl>
        <dt>问题xxxx</dt>
        <dd>回答xxxx</dd>
        <dt>问题yyyy</dt>
        <dd>回答yyyy</dd>
    </dl>
</body>
</html>
