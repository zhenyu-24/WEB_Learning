<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
        #intro {
            color: green;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/project7_styles.css">
</head>
<body>
    <!-- CSS含义
    1.CSS（Cascading Style Sheets，层叠样式表）是一种用于描述HTML文档外观和格式的样式表语言。
    2.作用
        控制网页的布局、颜色、字体、间距等视觉效果，提升用户体验和界面美观度。
    3.基本语法
    选择器 {
        属性: 值;
        属性: 值;
    } 
        选择器：用于选择要应用样式的HTML元素，如标签选择器、类选择器、ID选择器等。
        {}：包含样式规则的花括号。
        属性：指定要设置的样式属性，如color、font-size、margin等。
        值：为样式属性指定具体的值，如red、16px、10px等。
    4.引入方式
        内联样式：直接在HTML元素的style属性中定义样式。
            <p style="color: blue; font-size: 16px;">这是一个内联样式的段落。</p>
        内部样式表：在HTML文档的<head>部分使用<style>标签
            <style>
                p {
                    color: green;
                    font-size: 18px;
                }
            </style>
        外部样式表：将CSS代码放在单独的.css文件中，通过<link>标签引入。
            (1)
            <link rel="stylesheet" href="styles.css">
            结构样式同时加载
            (2)
            <style>
            @import url("styles.css");
            </style>
            先结构后样式加载
            (3)操作dom动态加载，如使用JavaScript创建link元素并添加到head中
    5.常用选择器
        标签选择器：直接使用HTML标签名选择元素，如p、h1、div等。
        类选择器：使用.加类名选择元素，如.classname。
        ID选择器：使用#加ID名选择元素，如#idname。
        组合选择器：结合多种选择器进行更精确的选择，如div.classname、#idname p等。
        通配符选择器：使用*选择所有元素。用于修改元素自带外边距和内边距。
        * {
            margin: 0;
            padding: 0;
        }
        群组选择器：使用逗号分隔选择多个不同的元素，如h1, h2, p等。
        h1, h2, p {
            font-family: Arial, sans-serif;
        }
        后代选择器：选择某个元素内部的特定子元素，如div p选择所有div内的p元素。
        div p {
            color: purple;
        }
        子代选择器：选择某个元素的直接子元素，如ul > li选择所有ul的直接子li元素。
        ul > li {
            list-style-type: square;
        }
        动态伪类选择器：选择元素在特定状态下的样式，如a:hover选择鼠标悬停时的链接样式。
        1. 鼠标悬浮
        a:hover {
            color: orange;
        }
        2. 已访问链接
        a:visited {
            color: purple;
        }
        3. 第一个子元素
        p:first-child {
            font-weight: bold;
        }
        4. 偶数元素
        li:nth-child(even) {
            background-color: #f0f0f0;
        }  
    6.常用属性
        颜色与背景：color、background-color、background-image等。
        字体与文本：font-family、font-size、font-weight、text-align、line-height等。
        盒模型属性：width、height、margin、padding、border等。
        布局属性：display、position、float、clear等。
    7.层叠与优先级
        层叠顺序：当多个样式规则应用于同一元素时，后定义的规则会覆盖先定义的规则。
        优先级：ID选择器 > 类选择器 > 标签选择器。内联样式的优先级最高。
    8.响应式设计
        使用媒体查询（@media）根据不同设备屏幕尺寸调整样式，实现自适应布局。
        例如：
        @media (max-width: 600px) {
            body {
                background-color: lightblue;
            }
        }
    9.常用工具与框架
        CSS预处理器：如Sass、Less，提供变量、嵌套等高级功能，提升CSS编写效率。
        CSS框架：如Bootstrap、Tailwind CSS，提供预定义的样式和组件，加快开发速度。
     -->
    <!-- 1.内联样式 -->
    <h1 style="color: blue; text-align: center;">欢迎使用CSS样式表</h1>
    <p style="font-size: 16px; line-height: 1.5;">
        CSS（Cascading Style Sheets，层叠样式表）是一种用于描述HTML文档外观和格式的样式表语言。它的主要作用是控制网页的布局、颜色、字体、间距等视觉效果，从而提升用户体验和界面美观度。
    </p>
    <!-- 2.内部样式表
    .:类选择器, 用于选择具有特定类属性的HTML元素
    #:ID选择器, 用于选择具有特定ID属性的HTML元素 
    -->
    <p id="intro">
        通过使用CSS，我们可以轻松地为网页元素添加样式，使其更加吸引人和易于阅读。
    </p>
    <p class="highlight">
        了解和掌握CSS是前端开发的重要技能之一。
    </p>
    <!-- 3.外部样式表 -->
    <p class="external-style">
        这是一个使用外部样式表定义样式的段落。
    </p>


</body>
</html>
