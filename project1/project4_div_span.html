<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1.div元素（division element）:
            块级元素，用于将内容分组为独立的块。每个块盛放小容器
            语法: <div>内容</div>
            div默认是纵向排列
        2.span元素（span element）:
            用于进行独立文本的修饰或标记的行内元素,与CSS一同使用
            语法: <span>内容</span>
            span默认是横向排列
     -->
    <div>
        <h1>这是一个div元素</h1>
        <p>div元素可以包含其他块级元素和行内元素。</p>
    </div>
    <div>
        <h2>这是另一个div元素</h2>
        <p>div元素通常用于布局和分隔内容。</p>
    </div>
    <span>这是一个span元素</span>
    <span>这是另一个span元素</span>
    <p>span元素通常用于文本的某部分。</p>
</body>
</html>
